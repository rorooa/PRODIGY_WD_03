<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Enhanced</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Tic-Tac-Toe</h1>

    <div class="controls">
      <label for="modeSelect">Mode:</label>
      <select id="modeSelect">
        <option value="pvp">Player vs Player</option>
        <option value="easy">Easy (AI)</option>
        <option value="medium">Medium (AI)</option>
        <option value="hard">Impossible (AI)</option>
      </select>
    </div>

    <div id="scoreboard">
      <p>Player X Wins: <span id="xWins">0</span></p>
      <p>Player O Wins: <span id="oWins">0</span></p>
      <p>Draws: <span id="draws">0</span></p>
    </div>

    <div id="board" class="board"></div>
    <p id="status"></p>
    <button id="restart">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
